<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="en">
        <title> URL Shortner</title>
        <link rel="stylesheet" href="styles.css">        
    </head>

    <body>
        <h1>URL Shortener</h1>
        <div class="container">
            <p>
                Convert your long URLs to short one in a single click!
                <br>Easy and Simple!
            </p>
            <form action="/shorten" method="POST">
            <input type="url" name="url" placeholder="Enter your URL" required>
            <input type="submit" value="Convert">
        </form>
        </div>
    </body>
</html>
